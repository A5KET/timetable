{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/timetable.css') }}">
{% endblock %}

{% block page_name %}{{ timetable_name }}{% endblock %}

{% block content %}
<h1 class="timetable-name">{{ timetable_name }}</h1>
<div class="timetable">
    {% for week_day in days_of_week %}
        <div class = "week-day" id="{{ week_day }}">
            <h3>{{ week_day }}</h3>
        </div>
    {% endfor %}
</div>
{% endblock %}
