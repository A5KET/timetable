<!DOCTYPE html>

<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        {% block css %}
        {% endblock %}

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="'image/x-icon">

        <title>
            {% block title %}
            {% block page_name %}base{% endblock %} | Timetable
            {% endblock %}
        </title>
        {% endblock %}
    </head>

    <body>
        {% block header %}
            <header>
                <!-- Navbar -->
                <div class="header-navbar">
                    <nav>
                        <a class="nav-element" href="/" title="Home page">HOME</a>
                        <a class="nav-element" href="/timetable/new_timetable">NEW TIMETABLE</a>
                    </nav>
                </div>

                <!-- Searchbar -->
                <div class="header-searchbar">
                    <form action="/table/find_timetable" method="GET">
                        <input class="searchbar" type="text" placeholder="Timetable ID" name="id">
                    </form>
                </div>

                <div class="header-profile">

                </div>
            </header>
        {% endblock %}
        <main>
            {% block content %}
            
            {% endblock %}    
        </main>
    </body>
</html>
